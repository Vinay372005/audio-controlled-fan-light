<!DOCTYPE html>
<html>
<head>
    <title>Clap Controlled System</title>
    <style>
        .fan {
            width: 120px;
            animation: spin 1s linear infinite;
            animation-play-state: paused;
        }
        .on .fan {
            animation-play-state: running;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: gray;
        }
        .on .light {
            background: yellow;
            box-shadow: 0 0 30px yellow;
        }
    </style>
</head>
<body class="{{ 'on' if state=='ON' else '' }}">
    <h1>ðŸŽ¤ Clap Detection System</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio" required>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>Prediction: {{ result }}</h2>
        <h2>Device State: {{ state }}</h2>
    {% endif %}

    <div class="light"></div>
    <img src="https://i.imgur.com/8Qf6Z9S.png" class="fan">
</body>
</html>
